<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Profile Card Component - FrontendPro Challenge</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
	<div class="container">
		<img src="user.png" id="pfp">
		<div class="content">
			<h1>Farruh Ubaydullayev</h1>
			<p class="skills">Html/Css/Javascript</p>
			<p class="bio">An enthusiastic web designer and a game developer</p>
			<div class="count">
				<div class="followers">
					<p class="number">9M+</p>
					<p class="caption">followers</p>
				</div>
				<div class="following">
					<p class="number">46</p>
					<p class="caption">following</p>
				</div>
				<div class="projects">
					<p class="number">34</p>
					<p class="caption">projects</p>
				</div>
			</div>
			<div class="buttons">
				<button>Follow</button>
				<button>View profile</button>
			</div>
		</div>
	</div>
	<script type="text/javascript" src="script.js"></script>
</body>
</html>
